<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js" defer></script>
    
    <div class="header">
        Rock Paper Scissors!
    </div>

    <div class="game-container">

        <div class="buttons">
            <button id="Rock" class="butt">Rock</button>
            <button id="Scissors" class="butt">Scissors</button>
            <button id="Paper" class="butt">Paper</button>
        </div>

        <div class="score-container">
            <div class="choices">
                <div class="player-choice"></div>
                <div class="computer-choice"></div>
            </div>

            <div class="round-winner"></div>

            <div class="scores">
                <div class="player-score">Player Score: 0</div>
                <div class="computer-score">Computer Score: 0</div>
            </div>

            <div class="final">FINAL</div>
        </div>
        
    </div>

    <div class="background"></div>

</body>
</html>
